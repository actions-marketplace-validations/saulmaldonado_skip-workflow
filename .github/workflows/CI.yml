name: 'CI'
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-format-lint-package-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install
        run: yarn --frozen-lockfile

      - name: build
        run: yarn build

      - name: format
        run: yarn format-check

      - name: lint
        run: yarn lint

      - name: package
        run: yarn package

      - name: test
        run: yarn test

      - name: dispatch e2e test
        run: ./__tests__/e2e/e2e.sh ${{ secrets.DISPATCH_TOKEN }}
