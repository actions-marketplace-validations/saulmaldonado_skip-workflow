name: skip-workflow
description: 'Github action for skipping workflows upon matching commit message, pull request message or tag'
author: 'saulmaldonado'
inputs:
  phrase:
    required: true
    description: 'phrase to search for in commit messages'
  github-token:
    required: true
    description: 'workflow github token'
outputs:
  skip-workflow:
    description: 'Boolean output indicating if the workflow can be skipped'
runs:
  using: 'node12'
  main: 'dist/index.js'
